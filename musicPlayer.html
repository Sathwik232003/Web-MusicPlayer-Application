<body>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<div class="combo">
    <div class="haii">
      <h2>MUSIC</h2>
      <h1>PLAYER</h1>
      <p>ALL MUSIC JUKE BOX COMBO COLLECTION</p>
    </div> 
<div class="player">
  <div class="header">
    Music <span>Player</span>
  </div>

  <div class="img">
    <img decoding="async" src="" id="thumb">
  </div>
  <div class="details">
    <h3 id="title"></h3>
    <p id="musician"></p>
  </div>
  <audio id="song">
    <source src="" type="audio/mp3">
    </source>
  </audio>

  <div class="time">
    <span id="start">00:00</span>
    <span id="end">04:36</span>
  </div>
  <input type="range" id="progress" value="0">

  <div class="action">

    <button onclick="prevPlay()">
      <i class="bx bx-skip-previous"></i>
    </button>

    <button onclick="playPause()" class="play" id="play">
      <i class="bx bx-play"></i>
    </button>

    <button onclick="nextPlay()">
      <i class="bx bx-skip-next"></i>
    </button>

  </div>
</div>
</div>
